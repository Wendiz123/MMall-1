{% extends "ecommerce/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <form action="{% url 'signin' %}?next={{ next }}" method="post">
    {% csrf_token %}
    {% bootstrap_form login_form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Login
        </button>
    {% endbuttons %}
    </form>
{% endblock %}
