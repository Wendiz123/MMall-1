{% extends "ecommerce/base.html" %}
{% load bootstrap3 %}
{% block content %}

    {% csrf_token %}
    {% bootstrap_form product_form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    {% endbuttons %}
    </form>
{% endblock %}
